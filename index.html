<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Missonaries and Cannibals</title>
  </head>
  <body>
    <div class="modal">
      <h1></h1>
      <button class="replay">REPLAY</button>
    </div>
    <div class="scene">
      <div class="sky">
        <div class="mountains">
          <button class="btn">GO</button>
          <div class="bg-mountain"></div>
          <div class="mountain-left"></div>
          <div class="mountain-right"></div>
        </div>
        <div class="game">
          <div class="boat-person">
            <div class="boat left "></div>
            <div id="person-1" class="p-1-left"></div>
            <div id="person-2" class="p-2-left"></div>
          </div>
        </div>
        <div class="lb">
          <div class="cannibal lc-1"></div>
          <div class="cannibal lc-2"></div>
          <div class="cannibal lc-3"></div>
          <div class="missonary lm-1"></div>
          <div class="missonary lm-2"></div>
          <div class="missonary lm-3"></div>
        </div>
        <div class="rb">
          <div class="cannibal rc-1 "></div>
          <div class="cannibal rc-2 "></div>
          <div class="cannibal rc-3 "></div>
          <div class="missonary rm-1"></div>
          <div class="missonary rm-2"></div>
          <div class="missonary rm-3"></div>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
